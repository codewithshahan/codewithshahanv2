<svg xmlns="http://www.w3.org/2000/svg" width="300" height="450" viewBox="0 0 300 450">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="50%" stop-color="#7e22ce" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.1)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Book cover rectangle -->
  <rect x="10" y="10" width="280" height="430" rx="12" ry="12" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Overlay effect -->
  <rect x="10" y="10" width="280" height="430" rx="12" ry="12" fill="url(#overlayGradient)" />
  
  <!-- Inner content area -->
  <rect x="20" y="20" width="260" height="410" rx="8" ry="8" fill="#16161e" />
  
  <!-- Code icon -->
  <g transform="translate(150, 130) scale(1.2)">
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="#4f46e5" opacity="0.3" />
    <path d="M-10-5 L-15 0 L-10 5 M10-5 L15 0 L10 5 M0-10 L-5 10" stroke="#a5b4fc" stroke-width="2" fill="none" />
  </g>
  
  <!-- Title and content -->
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">CLEAN CODE</text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">ZERO TO ONE</text>
  
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="14" fill="#a5b4fc" text-anchor="middle">From Messy Code to Masterpiece</text>
  
  <!-- Author name -->
  <text x="150" y="400" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">BY SHAHAN CHOWDHURY</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="10" fill="#4f46e5" opacity="0.3" />
  <circle cx="260" cy="390" r="15" fill="#7e22ce" opacity="0.3" />
  
  <!-- Code line decoration -->
  <line x1="50" y1="200" x2="250" y2="200" stroke="#4f46e5" stroke-width="1" opacity="0.3" />
  <line x1="70" y1="350" x2="230" y2="350" stroke="#8b5cf6" stroke-width="1" opacity="0.3" />
</svg> 